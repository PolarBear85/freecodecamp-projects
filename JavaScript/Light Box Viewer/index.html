<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset="UTF-8" />
    <meta name ='viewport' content = 'width=device-width, initial-scale=1.0'>
    <title>Lightbox Viewer</title>
    <link rel='stylesheet' href="styles.css">
</head>
<body>
    <h1>My Image Gallery</h1>
    <div class = 'gallery'>
        <img class = 'gallery-item' src = 'https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg' alt="Painting of Stonehenge">
        <img class = 'gallery-item' src = 'https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg' alt="A Stormy Landscape">
        <img class = 'gallery-item' src = 'https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg' alt="A Quaint Rural Village Scene">
        <div class="lightbox">
            <button id="close-btn">&times;</button>
            <img id="lightbox-image">
        </div>
    </div>
    <script src="script.js"></script></script>
    
</body>
</html>
