<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="weather-box">
            <div id="weather-info">
                <label for="location">Weather For: </label>
                <span id="location"></span>
                <div>
                    <label for="weather-main">Overall: </label>
                    <span id="weather-main"></span>
                    <img id="weather-icon"/>
                </div>
                <div>
                    <label for="main-temperature">Main Temperature: </label>
                    <span id="main-temperature"></span>
                </div>
                <div>
                    <label for="feels-like">Feels Like: </label>
                    <span id="feels-like"></span>
                </div>
                <div>
                    <label for="humidity">Humidity: </label>
                    <span id="humidity"></span>
                </div>
                <div>
                    <label for="wind">Wind Speed: </label>
                    <span id="wind"></span>
                </div>
                <div>
                    <label for="wind-gust">Wind Gust: </label>
                    <span id="wind-gust"></span>
                </div>

                
                
                
            </div>
            </div>

            
        </div>

        <div id="control-box">
            <span>Weather for:</span>
            <select id="target">
                <option value></option>
                <option value="new york">New York</option>
                <option value="los angeles">Los Angeles</option>
                <option value="chicago">Chicago</option>
                <option value="paris">Paris</option>
                <option value="tokyo">Tokyo</option>
                <option value="london">London</option>
            </select>
            <button id="get-weather-btn">Get Weather</button>
        </div>




        <script src="script.js"></script>
    </body>
</html>
