<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"/>
    <h1>Palindrome Checker</h1>
    <div id="checker-box">
        <p id="checker-label">Enter a Sentence To See If It's a Palindrome</p>
        <input id="text-input" placeholder="enter some text"></input>
        <button id="check-btn">Check</button>
    </div>
    <div id="help-text">
        <p id="result">A Palindrome is text that is the same forwards and backward</p>
    </div>


<script src="script.js"></script>
</body>

</html>
