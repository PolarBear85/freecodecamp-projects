<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HTML Audio and Video Lab</title>
</head>
<body>
    <h1>This Is My freeCodeCamp HTML Player</h1>
    <section>
        <h2>This is the title of the video playing</h2>
        <video 
            controls
            width = "640">
            <source
                src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" 
                type="video/mp4"
            >
        </video>
    </section>
    <section>
        <h2>This is the title of the song playing</h2>
        <audio 
            controls="true" 
            loop="true"
            src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3">
        </audio>
    </section>
</body>
</html>
